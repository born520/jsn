    .yt-script, .text-box { width: 100%; box-sizing: border-box; padding: 30px 20px; font-size: 16.5px; line-height: 1.8; color: #333; white-space: pre-wrap; background: #fff; }

<script>
  function handleVideoClick(overlay) {
    overlay.style.display = 'none';
    const iframe = overlay.parentElement.querySelector('iframe');
    if (iframe && iframe.contentWindow) {
      iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    }
  }

  const swiper = new Swiper('.swiper', {
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    pagination: { el: '.swiper-pagination', clickable: true },
    touchStartPreventDefault: false,
    on: {
      slideChange: function () {
        document.querySelectorAll('.video-overlay').forEach(ov => ov.style.display = 'flex');
        document.querySelectorAll('.yt-player').forEach(f => {
          try { f.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*'); } catch(e){}
        });
        document.querySelectorAll('video').forEach(v => v.pause());
        this.slides[this.activeIndex].scrollTop = 0;
      }
    }
  });

  document.getElementById('view-toggle-btn').addEventListener('click', function() {
    const isFull = document.getElementById('mainSwiper').classList.toggle('full-mode');
    this.innerText = isFull ? 'üì±' : 'üñ•Ô∏è';
    setTimeout(() => { swiper.update(); }, 400);
  });

  class ImageZoom {
    constructor(container) {
      this.container = container;
      this.image = container.querySelector('.zoomable-image');
      this.scale = 1;
      this.init();
    }
    init() {
      this.image.addEventListener('dblclick', () => this.toggleZoom());
      this.container.addEventListener('touchstart', (e) => { if(e.touches.length === 2) swiper.allowTouchMove = false; });
      this.container.addEventListener('touchend', () => { if(this.scale <= 1) swiper.allowTouchMove = true; });
    }
    toggleZoom() {
      this.scale = (this.scale === 1) ? 2.5 : 1;
      this.image.style.transform = (this.scale === 2.5) ? `scale(2.5)` : `none`;
      swiper.allowTouchMove = (this.scale === 1);
    }
  }
  document.querySelectorAll('.zoomable-container').forEach(c => new ImageZoom(c));
</script>
